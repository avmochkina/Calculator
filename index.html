<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator__background">
                <input class="calculator__screen_operation" value="0" id="input-operation" disabled>
                <input class="calculator__screen" value="0" id="input"  type="number"  disabled>
                <div class="calculator__buttons">
                    <button class="button additional" id="clear-all">AC</button>
                    <button class="button additional" id="clear">DEL</button>
                    <button class="button operator">%</button>
                    <button class="button operator">/</button>
                    <button class="button numbers">1</button>
                    <button class="button numbers">2</button>
                    <button class="button numbers">3</button>
                    <button class="button operator">*</button>
                    <button class="button numbers">4</button>
                    <button class="button numbers">5</button>
                    <button class="button numbers">6</button>
                    <button class="button operator">-</button>
                    <button class="button numbers">7</button>
                    <button class="button numbers">8</button>
                    <button class="button numbers">9</button>
                    <button class="button operator">+</button>
                    <button class="button additional dot">.</button>
                    <button class="button numbers">0</button>
                    <button class="button operator">()</button>
                    <button class="button operator result">=</button>   
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
